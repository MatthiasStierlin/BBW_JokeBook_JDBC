<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Access Jokes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
    <div class="col-sm-3">
        <div th:switch="${accessJokes}">
            <div th:case="null">
                <div class="alert alert-secondary" role="alert">
                    <h4>Your don't have any jokes in the AccessDB right now.</h4>
                    <p>Try adding some below ðŸ˜‰!</p>
                </div>
            </div>
            <div th:case="*">
                <table class="table table-striped">
                    <thead> <tr>
                        <th>JokeId</th>
                        <th>Content</th>
                        <th>Rating</th>
                        <th>Date</th>
                        <th>Update</th>
                    </tr> </thead>
                    <thead> <tr th:each="JokeBO : ${accessJokes}">
                        <td th:text="${JokeBO.jokeId}"></td>
                        <td th:text="${JokeBO.content}"></td>
                        <td th:text="${JokeBO.rating}"></td>
                        <td th:text="${JokeBO.date}"></td>
                        <td><a class="btn btn-info" th:href="@{/updateAccessDBJoke/{id}(id=${JokeBO.jokeId})}">Update</a></td>
                    </tr> </thead>
                </table>



            </div>
        </div>
    </div>
    <div>
        <h5>Add Jokes to the list</h5>
        <form action="#" th:action="@{/addAccessDBJoke}" th:object="${newAccessJoke}" method="post" class="col-sm-6">
            <div class="form-group">
                <label for="contentId">Content:</label>
                <input type="text" class="form-control" id="contentId" th:field="*{content}"/>
                <label for="ratingId">Rating:</label>
                <input type="number" class="form-control" id="ratingId" th:field="*{rating}"/>
                <label for="dateId">Date:</label>
                <input type="date" class="form-control" id="dateId" th:field="*{date}"/>
            </div>
            <p>
                <input type="submit" class="btn btn-success" value="Submit"/>
            </p>
        </form>
    </div>
</div>

</html>
